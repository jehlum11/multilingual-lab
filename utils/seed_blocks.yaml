c1: |
  Las pruebas «Conociendo Mis Logros» son una iniciativa del Ministerio de Educación, que busca identificar el logro de los indicadores establecidos en el currículo nacional actual, con el fin de apoyar los procesos educativos en el aula.
  Esta es una evaluación que da información del estado de los aprendizajes a nivel de centro educativo y de grado. Se programa en dos momentos del año académico. La primera aplicación, llamada Evaluación Diagnóstica «Conociendo Mis Logros», se realiza al inicio del año escolar y permite identificar los aprendizajes con los que los estudiantes inician su nuevo grado académico. La segunda, denominada únicamente «Conociendo Mis Logros» se aplica al cierre del año escolar y proporciona información acerca del nivel en el que los estudiantes han desarrollado las habilidades requeridas en las asignaturas evaluadas.

c2: |
  Dimensiones cognitivas

  |--------------|---------|
  | Conocimiento | 66.27 % |
  | Aplicación   | 64.89 % |

  La dimensión cognitiva con mayor porcentaje de acierto es Conocimiento, aunque la diferencia con Aplicación es mínima, en el grado evaluado los estudiantes evidencian el desarrollo habilidades como: comprender, calcular, comparar y recordar conceptos matemáticos entre otras que son fundamentales para trascender al siguiente nivel cognitivo.
  A partir de los resultados anteriores en las dos dimensiones evaluadas, se presentan los principales hallazgos.

c3: |
  Objetivo: fortalecer el monitoreo del cumplimiento de las leyes sanitarias, especialmente las referidas a no recombinación y pasteurización de leche.
  Nombre: Realizar inspecciones a plantas de procesamiento de lácteos y rastros autorizados.
  Resultado: 1,890 controles a plantas realizados en los departamentos de Ahuachapán, Sonsonate, La Libertad, Chalatenango y San Salvador; y en los municipios de San Francisco Menéndez, Sonsonate, Acajutla, San Julián, Nahulingo, San Juan Opico, La Libertad, Tejutla y San Salvador.
  Nombre: Realizar muesteo de productos y subproductos lácteos para velar por la inocuidad de alimentos.
  Resultado: 282 muestreos realizados en los departamentos de Sonsonate, La Libertad, San Salvador y La Unión; y en los municipios de Sonsonate, Acajutla, San Julián, Colón, San Juan Opico, San Salvador, Nejapa y Pasaquina.

c4: |
  Fortalezas
  - Asociar la lectura y escritura de números naturales en diferentes situaciones planteadas.
  - Resolver diferentes situaciones, al efectuar el algoritmo de la suma con números naturales de hasta tres cifras sin llevar.
  Desafíos
  - Efectuar el algoritmo de la resta de números naturales (prestando), ya que determinan el resultado sin considerar el préstamo del valor posicional. También, en algunas situaciones interpretan de forma incorrecta la operación a desarrollar y realizan la multiplicación como suma.
  - Reconocer figuras geométricas planas, como triángulos y cuadriláteros,  puesto que, confunden segmentos de línea curva (no rectilíneos) como lados de estas.

c5: |
  Dimensiones teóricas
  El medio geográfico y sociocultural de la localidad
  Se explora la capacidad del estudiantado para identificar lugares específicos de la comunidad a partir de puntos de referencia, así como los elementos sociales del paisaje geográfico de la localidad. Además, se evalúa los beneficios económicos que proporcionan las vías y los medios de transporte y la importancia de respetar las normas peatonales al transitar por la vía pública.
  Los ítems también presentan contextos donde se explora la función que cumplen los principales medios de comunicación social y la importancia del trabajo para la satisfacción de las necesidades básicas.
